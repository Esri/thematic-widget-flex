<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ArcGIS Viewer for Flex Thematic Widget</title>
	<link rel="stylesheet" type="text/css" href="./gh_pages.css" media="all" />
    <link type="text/css" rel="stylesheet" href="//fast.fonts.com/cssapi/4a60d16b-c9e4-404d-89d3-809adb97d65c.css"/>
    <script>var __adobewebfontsappname__ = "code"</script>
    <script src="http://use.edgefonts.net/anonymous-pro:n4,i4,n7,i7:all;pt-mono:n4:all;source-sans-pro:n4,n9,n7,i7,i4,n3,i3,n6,i6,i9,n2,i2:all.js"></script>
	<!--[if IE]>
	<style type="text/css" media="all">.borderitem {border-style: solid;}</style>
	<![endif]-->
    
</head>

<body>

<div id="main">
	<div id="background">
		<div id="foreground">
			<div id="colwrap3">
				<div id="logoDiv">
					<div class="logo_text">
							<p class="logoTextNode">Thematic</p>
					</div>
					<div class="clearFloat"></div>
				</div>
			</div>
			<div id="colwrap4">
				<div id="navDiv">
                    <a id="sourceCodeDiv" class="btn" href="https://github.com/Esri/thematic-widget-flex" target="_blank">
                        <div class="source_txt">
                            <p class="lastNode">Source code</p>
                        </div>
					</a>
                    <a id="releasesDiv" class="btn" href="https://github.com/Esri/thematic-widget-flex/releases" target="_blank">
                        <div class="releases_txt">
                            <p class="lastNode">Releases</p>
                        </div>
                    </a>
					<a id="documentationDiv" class="btn" href="https://github.com/Esri/thematic-widget-flex/wiki" target="_blank">
                        <div class="doc_txt">
                            <p class="lastNode">Documentation</p>
                        </div>
                    </a>
                    <a id="arcgisComDiv" class="btn" href="http://www.arcgis.com/home/item.html?id=ced1ad5fe30f4304adb056cdcbdc9ad0" target="_blank">
                        <div class="arcgis_txt">
                            <p class="lastNode">ArcGIS.com</p>
                        </div>
                    </a>
				</div>
			</div>
			<div id="appDiv">
                <div id="flashContent">
                    
                </div>
                
                   
            </div>
		</div>
	</div>
	
</div>
    <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "11.1.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#666666";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "index";
            attributes.name = "index";
            attributes.align = "middle";
            swfobject.embedSWF(
                "index.swf", "flashContent", 
                "100%", "600px", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            
        </script>
</body>
</html>
